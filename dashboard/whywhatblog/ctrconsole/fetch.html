
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="firsttitle"></div>
</body>
</html>
<script>

  const url = 'https://newsapi.org/v2/top-headlines?country=in&apiKey=d5bba5aad8734cfd8c309a5833aa8031';
  fetch(url)
  .then((resp) => resp.json())
  .then(function(data) {


    let articles = data.articles;

    document.getElementById("firsttitle").innerHTML = articles[0].title;


  })

</script>
